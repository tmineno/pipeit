[package]
name = "pcc"
version = "0.4.6"
edition = "2021"
description = "Pipit Compiler Collection â€” compiles .pdl pipeline definitions to native executables"

[[bin]]
name = "pcc"
path = "src/main.rs"

[lib]
name = "pcc"
path = "src/lib.rs"

[dependencies]
chumsky = "0.10"
clap = { version = "4", features = ["derive"] }
logos = "0.15"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
insta = "1"
proptest = "1"

[[bench]]
name = "compiler_bench"
path = "../benches/compiler_bench.rs"
harness = false
