name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Lint
        run: cargo clippy --all-targets -- -D warnings

      - name: Typecheck
        run: cargo check --all-targets

      - name: Test
        run: cargo test --all

  cpp:
    name: C++
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: pip install clang-format==19.1.6

      - name: Format
        run: |
          find runtime/ examples/ -name '*.h' -o -name '*.cpp' | \
            grep -v third_party | \
            xargs clang-format --dry-run --Werror

  markdown:
    name: Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: "**/*.md"

  compiler-perf:
    name: Compiler Perf (A/B)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Resolve baseline ref
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            git fetch origin main --depth=1
            baseline_ref="$(git merge-base HEAD origin/main)"
          else
            baseline_ref="$(git rev-parse HEAD~1 2>/dev/null || git rev-parse HEAD)"
          fi
          echo "BASELINE_REF=$baseline_ref" >> "$GITHUB_ENV"
          echo "Using baseline ref: $baseline_ref"

      - name: Run stable compiler KPI A/B
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p benches/results/ci_perf
          ./benches/compiler_bench_stable.sh \
            --baseline-ref "$BASELINE_REF" \
            --filter 'kpi/(full_compile_latency/complex|phase_latency/analyze/complex|phase_latency/codegen/complex)' \
            --sample-size 10 \
            --measurement-time 0.2 \
            --warm-up-time 0.1 \
            | tee benches/results/ci_perf/compiler_perf_ab.txt

      - name: Upload perf report artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiler-perf-ab
          path: benches/results/ci_perf/compiler_perf_ab.txt
          if-no-files-found: error
